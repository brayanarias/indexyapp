<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conexión Multipantalla</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls {
            margin-bottom: 10px;
        }
        button {
            border-radius: 20px;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #localVideo, .remoteVideo {
            width: 300px;
            height: 200px;
            margin: 5px;
            background-color: black;
            border-radius: 10px;
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #timestamp {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="cameraButton" style="background-color: green;">Cámara</button>
        <button id="micButton" style="background-color: green;">Micrófono</button>
        <button id="screenButton" style="background-color: green;">Compartir Pantalla</button>
        <button id="snapshotButton" style="background-color: blue;">Captura</button>
    </div>
    <div id="videos">
        <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div id="timestamp"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
