<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunicación Múltiple</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        video { width: 400px; height: 300px; background: black; margin: 10px; }
        button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Comunicación Simple</h1>
    <video id="localVideo" autoplay muted></video>
    <div>
	<button id="toggleCamera">Prender/Apagar Cámara</button>
	<button id="toggleMicrophone">Prender/Apagar Micrófono</button>
	<button id="shareScreen">Compartir Pantalla</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
