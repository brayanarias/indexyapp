<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunicaci칩n en Espacios Conscientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        #localVideo {
            margin-top: 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            width: 320px;
            height: 240px;
            background: black;
            object-fit: cover;
        }
        #remoteContainer {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        video {
            width: 200px;
            height: 150px;
            border: 2px solid #2196F3;
            border-radius: 8px;
            background: black;
            object-fit: cover;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>Espacios Conscientes: Comunicaci칩n en Vivo</h1>

    <video id="localVideo" autoplay muted playsinline></video>

    <div class="controls">
        <button id="toggleCamera">Prender/Apagar C치mara</button>
        <button id="toggleMic">Prender/Apagar Micr칩fono</button>
        <button id="shareScreen">Compartir Pantalla</button>
    </div>

    <div id="remoteContainer"></div>

    <script src="app.js"></script>

</body>
</html>
