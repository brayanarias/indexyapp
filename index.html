<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciencia Superior - Videollamadas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #localVideo {
            width: 300px;
            height: 300px;
            border: 2px solid blue;
            margin-top: 20px;
            background: black;
        }

        #remoteVideosContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
        }

        #cameraButton {
            background-color: green;
        }

        #micButton {
            background-color: green;
        }

        #screenButton {
            background-color: green;
        }

        button:active {
            transform: scale(0.95);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Videollamada en Consciencia Superior</h1>

    <video id="localVideo" autoplay muted playsinline></video>

    <div class="controls">
        <button id="cameraButton">Cámara</button>
        <button id="micButton">Micrófono</button>
        <button id="screenButton">Compartir pantalla</button>
    </div>

    <div id="remoteVideosContainer"></div>

    <script src="app.js"></script>

</body>
</html>
